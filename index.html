    <style>
       .font-mono {
        font-family: "IBM Plex Mono", monospace;
      }

      /* editorjs */
      .ce-popover-item:hover,
      .ce-inline-tool:hover {
        color: #fff !important;
        background-color: #8b5cf6 !important;
      }

      .ce-inline-tool--active {
        color: #fff;
        background-color: #8b5cf6;
      }

      .inline-tool-color-selector {
        position: relative;
      }

      .color-palette {
        display: none;
        position: fixed;
        /* Ou absolute */
        padding: 5px;
        background: #fff;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        z-index: 100;
        /* Z-index alto para ficar acima de outros elementos */
        flex-wrap: wrap;
      }

      .color-button {
        width: 24px;
        height: 24px;
        border: 1px solid #ddd;
        border-radius: 4px;
        margin: 2px;
        cursor: pointer;
        padding: 0;
      }
    </style>
  </head>
